<!DOCTYPE html>
<html>
  <head>
    <title>sample example</title>
    <!-- Just for basic styling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/victory/0.18.4/victory.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/victory/0.18.4/victory.min.js"></script>  
   
   <style>
        .mainContainer {
			height: 50% !important;
			width: 35% !important;
		}
		svg path {
			padding-left:10px !important;
			
		}
   </style>     
  </head>
    
  <body>
    <div id="root"></div>
      
    <script type="text/babel">

    const {VictoryBar, VictoryChart, VictoryGroup, VictoryLine, VictoryLabel, VictoryTooltip} = Victory;
	
	

	class App extends React.Component {
	   constructor(props) {
            super(props);
            this.state = {
				data: [
    {month: "September", profit: 35000, loss: 2000, label:"test1"},
    {month: "October", profit: 42000, loss: 8000, label:"test2"},
    {month: "November", profit: 55000, loss: 5000, label:"test3"}
  ]
            }
       }
	  render() {
		return (
		<div className="mainContainer">
		 <VictoryChart>
  	<VictoryGroup data={[
	{x: 1, y: 5, label: 5},
  {x: 2, y: 4, label: 4},
  {x: 3, y: 7, label: 7},
  {x: 4, y: 3, label: 3},
  {x: 5, y: 4, label: 4},
]}>
  		<VictoryLine />
      <VictoryBar
      	labelComponent={<VictoryTooltip/>}
        style={{ data: { fill: 'none', width: '90'}}}
      />
      </VictoryGroup>
  </VictoryChart>
		
		</div>  
		);
	  }

	}
	ReactDOM.render(<App/>, document.getElementById('root'));
    </script>
      
  </body>
</html>
